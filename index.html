<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Press+Start+2P&display=swap" 
    rel="stylesheet">
<title>BRAVES VS. PHILLIES</title>
</head>
    <body>
       <div class="container">
            <div class="column">
                <h3 id="home-score" aria-live="polite">BRAVES</h3>
                    <h2 class="home-display" id="home-display" aria-live="polite">0</h2>
                    <div class="display-home-btns">
                    <button type="button" class="home" onclick="incrementHomeScore1()" id="home-1">+1</button>
                    <button type="button" class="home" onclick="incrementHomeScore2()" id="home-2">+2</button>
                    <button type="button" class="home" onclick="incrementHomeScore3()" id="home-3">+3</button>
            </div>
         </div>
          
            <div class="column">
                <h3 id="guest-score">PHILLIES</h3>
                <h2 class="guest-display" id="guest-display">0</h2>
                <div class="display-guest-btns">
                <button type="button" class="guest" onclick="incrementGuestScore1()" id="guest-1">+1</button>
                <button type="button" class="guest" onclick="incrementGuestScore2()" id="guest-2">+2</button>
                <button type="button" class="guest" onclick="incrementGuestScore3()" id="guest-3">+3</button>
                </div>
            </div>
         </div>
    
        <script src="index.js"></script>
    </body>
</html>
